<head>
    <meta charset="UTF-8">

    <title>Gmail AI Assistant</title>
    <style>
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        #chat-box {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
        #chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        #chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        #chat-input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>

</div>

    function sendMessage(event) {
    if (event.key === "Enter") {
        let input = document.getElementById("chat-input").value;
        let chatBody = document.getElementById("chat-body");

        chatBody.innerHTML += `<p><strong>You:</strong> ${input}</p>`;
        document.getElementById("chat-input").value = "";

        fetch("/fetch-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: input })
        })
        .then(response => response.json())
        .then(data => {
            let reply = data.ai_response || data.response || data.error || "No response available";  // Improved handling
            chatBody.innerHTML += `<p><strong>AI:</strong> ${reply}</p>`;
            chatBody.scrollTop = chatBody.scrollHeight;
        })
        .catch(error => {
            console.error("Error:", error);
            chatBody.innerHTML += `<p style="color:red;"><strong>AI:</strong> Error processing request.</p>`;
        });
    }
}
